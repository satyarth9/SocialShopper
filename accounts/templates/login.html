<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login &middot; SocialShopper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Social Shopper</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                  </ul>
                </div>
              </div>
        </nav>
    </div>
    <div class="container">
        <div class="row" style="margin-top:50px;">
            <div class="col-4">
            </div>
            <div class="col-4" style="padding:50px;">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="card bg-light shadow-lg rounded" style="width: 18rem;">
                      <img src="https://technode.com/wp-content/uploads/2012/04/social-shopping.png"
                           class="card-img-top" alt="...">
                      <div class="card-body">
                        <div class="mb-3">

                            <div class="input-group rounded" style="border:1px gray solid; padding:8px;">
                                <span style="margin-right:5px;"><i class="fas fa-user"></i></span>
                                <input name="username" id="exampleInputUsername"
                                       placeholder="Username" aria-describedby="usernameHelp"
                                style="border:none; background-color:transparent;">
                            </div>
                          </div>
                          <div class="mb-3">
                              <div class="input-group rounded" style="border:1px gray solid; padding:8px;">
                                    <span style="margin-right:5px;"><i class="fas fa-lock"></i></span>
                                    <input type="password" name="password" id="exampleInputPassword"
                                           placeholder="Password" aria-describedby="passwordHelp"
                                    style="border:none; background-color:transparent;">
                                </div>
                          </div>
                            <div class="text-center">
                              <button type="submit" class="btn btn-primary col-12">Log In</button>
                            </div>
                      </div>
                    </div>
                </form>
            </div>
            <div class="col-4">
            </div>
        </div>
    </div>
</body>
</html>
